<!DOCTYPE html>
<html>
<head>
    <title>Test Pi Price API</title>
</head>
<body>
    <h1>Test Pi Price API</h1>
    <button onclick="testPiPrice()">Test Pi Price API</button>
    <div id="result"></div>

    <script>
        async function testPiPrice() {
            try {
                const response = await fetch('https://b4uesports-l6lbvves2-rinzin-s-projects.vercel.app/api/pi-price');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
