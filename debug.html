<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <div id="root"></div>
    <button onclick="testBundle()">Test Bundle</button>
    <div id="output"></div>
    
    <script>
        function testBundle() {
            fetch('http://localhost:3000/bundle.js')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('output').innerHTML = '<pre>' + data.substring(0, 1000) + '...</pre>';
                })
                .catch(error => {
                    document.getElementById('output').innerHTML = '<p>Error: ' + error.message + '</p>';
                });
        }
    </script>
    
    <script type="module">
        // Try to load the bundle and catch any errors
        import('http://localhost:3000/bundle.js')
            .then(() => {
                console.log('Bundle loaded successfully');
            })
            .catch(error => {
                console.error('Bundle load error:', error);
                document.body.innerHTML += '<p style="color: red;">Bundle load error: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
