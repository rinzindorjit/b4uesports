<!DOCTYPE html>
<html>
<head>
    <title>Test Final API Endpoints</title>
</head>
<body>
    <h1>Test Final API Endpoints</h1>
    <button onclick="testPiPrice()">Test Pi Price API</button>
    <button onclick="testHealth()">Test Health API</button>
    <button onclick="testPackages()">Test Packages API</button>
    <div id="result"></div>

    <script>
        async function testPiPrice() {
            try {
                const response = await fetch('https://b4uesports.vercel.app/api/pi-price');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<h2>Pi Price API Response:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<h2>Error:</h2><pre>' + error.message + '</pre>';
            }
        }

        async function testHealth() {
            try {
                const response = await fetch('https://b4uesports.vercel.app/api/health');
                const data = await response.json();

            } catch (error) {
                document.getElementById('result').innerHTML = '<h2>Error:</h2><pre>' + error.message + '</pre>';
            }
        }

        async function testPackages() {
            try {
                const response = await fetch('https://b4uesports.vercel.app/api/packages');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<h2>Packages API Response:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<h2>Error:</h2><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
