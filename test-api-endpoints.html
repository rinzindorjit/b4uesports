<!DOCTYPE html>
<html>
<head>
    <title>Test API Endpoints</title>
</head>
<body>
    <h1>Test API Endpoints</h1>
    <button onclick="testHealth()">Test Health API</button>
    <button onclick="testPiPrice()">Test Pi Price API</button>
    <button onclick="testPackages()">Test Packages API</button>
    <div id="result"></div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('https://b4uesports-2gg94a3vt-rinzin-s-projects.vercel.app/api/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }

        async function testPiPrice() {
            try {
                const response = await fetch('https://b4uesports-2gg94a3vt-rinzin-s-projects.vercel.app/api/pi-price');

            } catch (error) {
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }

        async function testPackages() {
            try {
                const response = await fetch('https://b4uesports-2gg94a3vt-rinzin-s-projects.vercel.app/api/packages');
                const data = await response.json();

            } catch (error) {
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
